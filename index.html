<!DOCTYPE html>
<html lang="es">
<head>

</head>

                    </div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>

                <input type="number" placeholder="Ingrese un numero">
                <button type="button">Enviar</button>

            </div>

    <footer></footer>
