<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./game.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Picas Y Fijas</title>
</head>
<body>
    <header>
        <section class="logo_container"></section>
        <section class="media_container"></section>
    </header>
    <main>
        <section class="game_explanation_container">
            <h2></h2>
            <div>
                <p></p>
            </div>
        </section>
        <section class="board_container">
            <div class="result_class">
                <div class="attemps_countdown">
                    <p id="attemps"></p>
                </div>
                <div class="best_number">
                    <p id="best_driver"></p>
                </div>
            </div>
            <div class="history_class">
                <div class="numbers_story">
                    <p id="firstNum"></p>
                    <p id="secondNum"></p>
                    <p id="thirdNum"></p>
                    <p id="fourNum"></p>
                    <p id="fiveNum"></p>
                    <p id="sixNum"></p>
                    <p id="seventNum"></p>
                    <p id="eightNum"></p>
                    <p id="nineNum"></p>
                    <p id="tenNum"></p>
                </div>
                <div class="result_output">
                    <div class="answer_1">
                        <p class="picas1"></p>
                        <p class="fijas1"></p>
                    </div>
                    <div class="answer_2">
                        <p class="picas2"></p>
                        <p class="fijas2"></p>
                    </div>
                    <div class="answer_3">
                        <p class="picas3"></p>
                        <p class="fijas3"></p>
                    </div>
                    <div class="answer_4">
                        <p class="picas4"></p>
                        <p class="fijas4"></p>
                    </div>
                    <div class="answer_5">
                        <p class="picas5"></p>
                        <p class="fijas5"></p>
                    </div>
                    <div class="answer_6">
                        <p class="picas6"></p>
                        <p class="fijas6"></p>
                    </div>
                    <div class="answer_7">
                        <p class="picas7"></p>
                        <p class="fijas7"></p>
                    </div>
                    <div class="answer_8">
                        <p class="picas8"></p>
                        <p class="fijas8"></p>
                    </div>
                    <div class="answer_9">
                        <p class="picas9"></p>
                        <p class="fijas9"></p>
                    </div>
                    <div class="answer_10">
                        <p class="picas10"></p>
                        <p class="fijas10"></p>
                    </div>
                </div>
            </div>
            <div class="input_class">
                <input type="number" placeholder="Ingrese un numero">
                <button type="button">Enviar</button>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
